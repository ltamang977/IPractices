<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function in JavaScript</title>
</head>
<body>
    <h1 id="demo"></h1>
    <h1 id="sum"></h1>
    <script type="text/javascript">
        function printMessage(){
            document.getElementById("demo").innerHTML = "Hello World !!";
        }
        function add(num1, num2){
            return num1+num2;
        }
        printMessage();
        document.getElementById("sum").innerHTML= add(3,2);
    </script>

</body>
</html>
